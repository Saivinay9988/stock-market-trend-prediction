<!DOCTYPE html>
<html>
<head>
    <title>Stock Market Trend Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>Stock Market Trend Prediction</h1>

    <form method="POST">
        <textarea name="news" rows="5" placeholder="Enter stock-related news here..." required></textarea>
        <br>
        <button type="submit">Predict Trend</button>
    </form>

    {% if prediction %}
        <div class="result 
            {% if 'UP' in prediction %}up{% else %}down{% endif %}">
            Predicted Trend: {{ prediction }}
        </div>
    {% endif %}
</div>

</body>
</html>
