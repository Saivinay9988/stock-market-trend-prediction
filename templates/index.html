<!DOCTYPE html>
<html>
<head>
    <title>Stock Trend Predictor</title>
</head>
<body>
    <h1>Stock Market Trend Prediction</h1>

    <form method="POST">
        <textarea name="news" rows="6" cols="50"
                  placeholder="Paste stock related news here"></textarea>
        <br><br>
        <button type="submit">Predict Trend</button>
    </form>

    {% if prediction %}
<h2>Predicted Trend: {{ prediction }}</h2>
{% endif %}

</body>
</html>
